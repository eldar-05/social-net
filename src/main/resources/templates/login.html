<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .login-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        h1 { margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; border: none; background-color: #1877f2; color: white; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .register-link { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <div th:if="${param.error}" style="color: red; margin-bottom: 15px;">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" style="color: green; margin-bottom: 15px;">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="input-group">
                <input type="text" name="username" placeholder="Login" required/>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required/>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="register-link">
            <a th:href="@{/register}">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
