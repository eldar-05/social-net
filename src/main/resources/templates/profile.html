<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль</title>
</head>
<body>
    <h2>Добро пожаловать, <span th:text="${user.username}"></span></h2>
    <form th:action="@{/logout}" method="get">
        <button type="submit">Выйти</button>
    </form>

    <h3>Ваши посты:</h3>
    <div th:each="post : ${posts}" style="border:1px solid #ccc; padding:10px; margin:10px 0;">
        <p th:text="${post.content}"></p>
        <form th:action="@{/delete-post}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить пост?');">
            <input type="hidden" name="id" th:value="${post.id}"/>
            <button type="submit">Удалить</button>
        </form>
    </div>
</body>
</html>
