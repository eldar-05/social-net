<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Social Network</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

    <div th:replace="~{fragments :: header}"></div>

    <div class="main-container">
        <div class="post-form">
            <h2>Create a new post</h2>
            <form th:action="@{/post/create}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <textarea name="text" rows="3" placeholder="What's on your mind?"></textarea><br>
                <input type="file" name="image" accept="image/*"><br>
                <button type="submit">Post</button>
            </form>
        </div>

        <div class="feed">
            <h2>Feed</h2>
            <div th:each="post : ${posts}" class="post-container">
                <div class="post-header">
                    <a th:href="@{/profile/{login}(login=${post.user.login})}" class="post-author" th:text="${post.user.login}">Author</a>
                    <span class="post-date" th:text="${#temporals.format(post.creationDate, 'dd-MM-yyyy HH:mm')}">Date</span>
                </div>
                <p class="post-text" th:text="${post.text}">Post content</p>
                <img th:if="${post.imageBase64 != null}" th:src="@{'data:image/jpeg;base64,'+${post.imageBase64}}" class="post-image"/>
                
                <form th:if="${currentUserLogin == post.user.login}" th:action="@{/post/delete/{id}(id=${post.id})}" method="post" style="margin-top: 10px;">
                     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
